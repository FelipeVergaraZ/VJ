{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WIKI - ED</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://icons8.com/icon/ZRiAFreol5mE/instagram">
    <link href=" {% static 'css/bootstrap.min.css' %} " rel="stylesheet">
    <link href=" {% static 'css/style.css' %} " rel="stylesheet">
    <link href=" {% static 'css/video.css' %} " rel="stylesheet">

</head>

<body>
    <video poster="" id="bgvid" playsinline autoplay muted loop>
        <source src="https://giant.gfycat.com/LazyOddAgama.webm">
        </video>
    <header class="menu-fixed">
        <div class="bordmenu">
            <script src="{% static 'java/script.js' %}"></script>
            <div class="topnav " id="myTopnav">
                <a class="active" class="indemenu" href="{% url 'home' %}"><img src="{% static 'img/icons_logo.png' %}" width="25px"> XARTGORD </a>
                <a class="indemenu" href="{% url 'personajes' %}">PERSONAJES</a>
                <a class="indemenu" href="{% url 'items' %}">ITEMS</a>
                <a class="indemenu" href="{% url 'enemigos' %}">ENEMIGOS</a>
                <a class="indemenu" href="{% url 'contact' %}">CONTACTANOS</a>
                <a class="indemenu" href="{% url 'mercancia' %}">PRODUCTOS</a>
                <a class="inicioderecha" href="{% url 'cuenta' %}">iniciar secion</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
        </div>
    </header>
    <div class="row">
        <div class="col-sm-12 card">
            <div class="card-body sin-margen-bottom">
                <table class="table table-sm">
                    <thead>
                        <tr>
                            <th scope="col">Rut</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellidos</th>
                            <th scope="col">Mail</th>
                            <th scope="col">Teléfono</th>
                            <th scope="col">Dirección</th>
                            <th scope="col">Modificar</th>
                            <th scope="col">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for us in Usuario%}
                        <tr>
                            <td scope="col">{{us.Rut}}</td>
                            <td scope="col">{{us.Nombre}}</td>
                            <td scope="col">{{us.Apellidos}}</td>
                            <td scope="col">{{us.Mail}}</td>
                            <td scope="col">{{us.Telefono}}</td>
                            <td scope="col">{{us.Direccion}}</td>
                            <td>
                                <a href=""><img class="img-mediano" src="" alt="Modificar"></a>
                            </td>
                            <td>
                                <a class="eliminar" href=""><img class="img-mediano" src="" alt="Borrar"></a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script src="{%static 'postres/js/script.js'%}"></script>

</body>

</html>
