{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WIKI - ED</title>
    <link href=" {% static 'css/bootstrap.min.css' %} " rel="stylesheet">
    <link href=" {% static 'css/style.css' %} " rel="stylesheet">
    <link href=" {% static 'css/video.css' %} " rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <video poster="" id="bgvid" playsinline autoplay muted loop>
        <source src="https://giant.gfycat.com/LazyOddAgama.webm">
        </video>
    <header>
        <!--MENÚ PRINCIPAL-->
        <nav class="navbar navbar-expand-lg bordeRedonBottom">
            <!--Logo-->
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">
                    <img src="{%static 'postres/img/sweets(1).png' %}" alt="Logo">
                </a>
                <!--Hamburguesa-->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContenedor" aria-controls="navbarContenedor" aria-expanded="false" aria-label="Toggle navigation">
                <!--icono hamburguesa-->
                <span><i class="bi-list icono"></i></span>
                </button>
                <!--secciones del menú-->
                <div class="collapse navbar-collapse justify-content-center navText" id="navbarContenedor">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="{%url 'personajes'%}">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="{%url 'personajes'%}">Acerca de</a></li>
                        <li class="nav-item"><a class="nav-link" href="{%url 'personajes'%}">Productos</a></li>
                        <li class="nav-item"><a class="nav-link" href="{%url 'personajes'%}">Contacto</a></li>
                        {% if request.user.is_authenticated and user.username == 'admin' %}
                        <li class="nav-item"><a class="nav-link navbarColor bordeRedonBottom bordeRedonTop" href="{%url 'personajes'%}">Administración</a></li>
                        <li class="nav-item"><a class="nav-link navbarColor bordeRedonBottom bordeRedonTop" href="{%url 'personajes'%}">Usuario</a></li>
                        {% endif %}
                    </ul>
                </div>
                {% if user.is_authenticated %}
                <a class="nav-link cardColor bordeRedonBottom bordeRedonTop" href="{% url 'login2' %}">Cerrar sesión</a> {% else %}
                <a class="nav-link cardColor bordeRedonBottom bordeRedonTop" href="{% url 'login2' %}">Iniciar Sesión</a> {% endif%}
            </div>
            </div>
        </nav>
    </header>



</body>

</html>
